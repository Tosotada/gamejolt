<section class="-section fill-darker">
	<div class="-heading container-lg">
		<h2 class="sans-margin clearfix">
			<app-button
				class="hidden-xs pull-right"
				trans
				:to="{
					name: 'discover.games.list._fetch',
					params: { section: null }
				}"
				v-app-track-event="`home:more-btn:browse`"
				>
				<translate>Browse All Games</translate>
			</app-button>

			<translate>Browse by Tag</translate>
		</h2>
	</div>
	<app-scroll-scroller horizontal overlay>
		<div class="-list">
			<div
				class="-list-item"
				v-for="channel of channels"
				:key="channel.id"
				>
				<app-channel-thumbnail
					class="-list-thumb"
					:channel="channel.id"
					/>
			</div>
		</div>
	</app-scroll-scroller>

	<div class="-button visible-xs">
		<div class="container">
			<app-button
				block
				trans
				:to="{
					name: 'discover.games.list._fetch',
					params: { section: null }
				}"
				v-app-track-event="`home:more-btn:browse`"
				>
				<translate>Browse All Games</translate>
			</app-button>
		</div>
	</div>
</section>
